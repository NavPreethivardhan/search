<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced search</title>
        <link href="index.css" rel="stylesheet">
        <style>
            input{
                width:20vw;
            }
            td{
                padding:6px;
            }
        </style>
    </head>
    <body>
        <div id="buttons">
            <a  href="image.html"><button type="button" class="button">Image</button></a>
            <a href ="index.html"><button type="button" class="button">home</button></a>
        </div>
        <div id="heading">
            <h1 >Advanced Search</h1>
        </div>
        <form action="https://google.com/search">
            <table class="prosearch">
                <tr>
                    <td>all these words:</td>
                    <td><input type="text" name="as_q"></td>
                </tr>
                <tr>
                    <td>this exact word or phrase:</td>
                    <td><input type="text" name="as_epq"></td>
                </tr>
                <tr>
                    <td>any of these words:</td>
                    <td><input type="text" name="as_oq"></td>
                </tr>
                <tr >
                    <td>none of these words:</td>
                    <td><input type="text" name="as_eq" ></td>
                </tr>
            </table>
          
            
            <div class="prosubmit"><input type="submit" value="Advanced Search" id="prosubmit"></div>

        </form>

    </body>
</html>
